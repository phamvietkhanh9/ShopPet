<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contact">
    <hr class="soften">
    <div class="well well-small">
        <h1>Visit us</h1>
        <hr class="soften"/>
        <div class="row-fluid">
            <div class="span8 relative">
                <iframe style="width:100%; height:350px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.co.uk/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Newbury+Street,+Boston,+MA,+United+States&amp;aq=1&amp;oq=NewBoston,+MA,+United+States&amp;sll=42.347238,-71.084011&amp;sspn=0.014099,0.033023&amp;ie=UTF8&amp;hq=Newbury+Street,+Boston,+MA,+United+States&amp;t=m&amp;ll=42.348994,-71.088248&amp;spn=0.001388,0.006276&amp;z=18&amp;iwloc=A&amp;output=embed"></iframe>

                <div class="absoluteBlk">
                    <div class="well wellsmall">
                        <h4>Contact Details</h4>
                        <h5>
                            2601 Mission St.<br/>
                            San Francisco, CA 94110<br/><br/>

                            info@mysite.com<br/>
                            ï»¿Tel 123-456-6780<br/>
                            Fax 123-456-5679<br/>
                            web:wwwmysitedomain.com
                        </h5>
                    </div>
                </div>
            </div>

            <div class="span4">
                <h2>Contact</h2>
                <div class="col-md-auto">
                    <form th:object="${contact}" th:action="@{/save}" method="post">
                        <div>
                            <label th:text="Name" th:for="name"></label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Name"/>
                        </div>
                        <div style="clear: both;display: block;height: 10px"></div>
                        <div>
                            <label th:text="Email" th:for="email"></label>
                            <input type="text" class="form-control" th:field="*{email}" placeholder="Email"/>
                        </div>
                        <div style="clear: both;display: block;height: 10px"></div>
                        <div>
                            <label th:text="Messages" th:for="messages"></label>
                            <textarea type="text" rows="3" id="textarea" class="form-control" th:field="*{message}" ></textarea>
                        </div>
                        <div style="clear: both;display: block;height: 10px"></div>
                        <input type="submit" value="SEND" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
