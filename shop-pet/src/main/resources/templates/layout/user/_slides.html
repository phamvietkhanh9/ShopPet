<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="well np" th:fragment="slides">
    <div id="myCarousel" class="carousel slide homCar">
        <div class="carousel-inner">
            <div th:each="slides:${ slides }" class="item">
                <img style="width:100%"th:src="${slides.img}" alt="bootstrap ecommerce templates">
                <div class="carousel-caption">
                    <h4 th:text="${slides.caption}" ></h4>
                    <p><span th:text="${slides.content}" ></span></p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</div>
</html>
