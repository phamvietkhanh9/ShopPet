<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="well np" th:fragment="cart">


    <div class="row">
        <div class="span12">
            <ul class="breadcrumb">
                <li><a href="/">Home</a> <span class="divider">/</span></li>
                <li class="active">Check Out</li>
            </ul>
            <div class="well well-small">
                <h3>Giỏ Hàng </h3>
                <hr class="soften"/>
                <table class="table table-bordered table-condensed" >
                    <thead>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Tên </th>
<!--                        <th>Màu sắc</th>-->
                        <th>Giá bán</th>
                        <th>Số lượng </th>
                        <th>Chỉnh sửa </th>
                        <th>Xóa </th>
                    </tr>
                    </thead>
                    <tr th:each="item:${Cart}">
                     <td>
                         <img width="100" th:src="@{/user/img/{img}(img=${item.value.product.img})}" alt=""></td>-
                        <td><p th:text="${item.value.product.name}"></p> </td>
<!--                        <td><span class="shopBtn" th:style="background-color:${item.value.product.code_color} "><span class="icon-ok"></span></span> </td>-->
                        <td><span ><span th:text="${#numbers.formatDecimal(item.value.product.price, 0, 'POINT', 0, 'COMMA')}" ></span></span> </td>

                        <td>
<!--                            <input class="span1"  style="max-width:34px" placeholder="1"  size="16" type="number" min="0" max="1000" value="1">-->
                            <input class="span1"  style="max-width:34px" placeholder="1"  id="quanty_cart-${item.key} " size="16" type="number" min="0" max="1000" value="1">
                        </td>
<!--                        -->
<!--                        <td>-->
<!--                            <input class="span1"-->
<!--                                   style="max-width:34px" placeholder="1"-->
<!--                                   th:id="quanty-cart-${}"-->
<!--                                   size="16"-->
<!--                                   type="number" min="0" max="1000"-->
<!--                                   value="1"-->
<!--                                  th:value="${ item.value.quanty }"-->
<!--                            >-->
<!--                        </td>-->
                        <td>
                            <button th:onclick="EditQuantCart(id)" class="shopBtn" th:href="@{/EditCart/{id}(id=${ item.key })}">
                            <span class="icon-edit"></span>
                            </button>
                        </td>
                        <td>
                            <a class="shopBtn" th:href="@{/DeleteCart/{id}(id=${ item.key })}" >
                            <span class="icon-remove"></span>
                            </a>
                        </td>
<!--                        <td th:text="${#numbers.formatDecimal(TotalPriceCart, 0, 'POINT', 0, 'COMMA')}">₫</td>-->
                    </tr>
                </table><br/>
                <div>
                <h3>Tổng Tiền:</h3><h4 th:text="${#numbers.formatDecimal(TotalPriceCart, 0, 'POINT', 0, 'COMMA')}">₫</h4>
                </div>
                <a href="/" class="shopBtn btn-large"><span class="icon-arrow-left"></span> Continue Shopping </a>
                <a href="/gio-hang2" class="shopBtn btn-large pull-right">Thanh Toan <span class="icon-arrow-right"></span></a>
            </div>
        </div>
    </div>
    <script>

        function EditQuantCart() {
            var id = $(this).data("id");
            var quanty = $("#quanty-cart" + id ).val();
            alert(quanty);
        }

    </script>


</div>
</html>
